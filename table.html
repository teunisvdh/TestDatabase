<!doctype html>
<html>
  <body>
    <table border = 0.5>
      <thead>
        <td>Name</td>
        <td>Sector</td>
        <td>Bio</td>
      </thead>

      {% for row in rows %}

          <td>{{row["name"]}}</td>

    </table>
  </body>
</html>
